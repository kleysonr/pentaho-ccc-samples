<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajax com jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
        $("input[type=button]").click(function(event) {
                $("#conteudo").load(‘http://jsfiddle.net/gh/get/jQuery/1.9.1/kleysonr/pentaho-ccc-samples/tree/master/charts/StackedAreaChart/demo1/’,aviso());
        });
});
function aviso(){
        alert(‘O conteúdo será carregado agora!’);
}
</script>
</head>
<body>
    <p><input type="button" value="Carregar conteúdo" /></p>
    <div id="conteudo"></div>
</body>
</html>
