<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StackedAreaChart slider samples</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/kleysonr/pentaho-ccc-samples/master/css/superslides.css">
</head>
<body>
  <div id="slides">
    <div class="slides-container">
      <iframe src="http://jsfiddle.net/gh/get/jQuery/1.9.1/kleysonr/pentaho-ccc-samples/tree/master/charts/StackedAreaChart/demo1/" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/kleysonr/pentaho-ccc-samples/master/lib/jquery.easing.1.3.js"></script>
  <script src="https://cdn.rawgit.com/kleysonr/pentaho-ccc-samples/master/lib/jquery.animate-enhanced.min.js"></script>
  <script src="https://cdn.rawgit.com/kleysonr/pentaho-ccc-samples/master/lib/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: true
      });
    });
  </script>
</body>
</html>
